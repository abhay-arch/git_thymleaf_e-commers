<!DOCTYPE html>
<html lang="en" xlmns:th="https://www.thymeleaf.org/">
<head>

<title>Product Form</title>
 <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body style="margin-top: 3%">

<div class="container">

<form class="form"  th:action="@{/product/save}" th:object="${PRODUCT}" method="post">
<p th:if="*{id}==0">Add Product details</p>
<p th:if="*{id} > 0">Update Product deatails</p>

<!--<h2> Product Form</h2>-->

<div class="row">
	<div class="col-sm-3">
		<label class="col-form-label">id</lable>
	</div>
	<div class="col-sm-6">
		<input type="text" name="productId" th:field="*{id}"/>
	</div>
</div>

<div class="row">
	<div class="col-sm-3">
		<label class="col-form-label">sku</lable>
	</div>
	<div class="col-sm-6">
		<input type="text" name="productSku" th:field="*{sku}"/>
	</div>
</div>

<div class="row">
	<div class="col-sm-3">
		<label class="col-form-label">productname</lable>
	</div>
	<div class="col-sm-6">
		<input type="text" name="roductName" th:field="*{productname}"/>
	</div>
</div>

<div class="row">
	<div class="col-sm-3">
		<label class="col-form-label">descriptions</lable>
	</div>
	<div class="col-sm-6">
		<input type="text" name="descriptions" th:field="*{descriptions}"/>
	</div>
</div>

<div class="row">
	<div class="col-sm-3">
		<label class="col-form-label">uniteprice</lable>
	</div>
	<div class="col-sm-6">
		<input type="text" name="unitePrice" th:field="*{uniteprice}"/>
	</div>
</div>

<div class="row">
	<div class="col-sm-3">
		<label class="col-form-label">imageurl</lable>
	</div>
	<div class="col-sm-6">
		<input type="text" name="imageurl" th:field="*{imageurl}"/>
	</div>
</div>

<div class="row">
	<div class="col-sm-3">
		<label class="col-form-label">unitinstock</lable>
	</div>
	<div class="col-sm-6">
		<input type="text" name="unitinStock" th:field="*{unitinstock}"/>
	</div>
</div>

<div class="row">
	<div class="col-sm-3">
		<label class="col-form-label">datecreated</lable>
	</div>
	<div class="col-sm-6">
		<input type="Date" name="dateCreated" th:field="*{datecreated}"/>
	</div>
</div>

<div class="row">
	<div class="col-sm-3">
		<label class="col-form-label">lastupdated</lable>
	</div>
	<div class="col-sm-6">
		<input type="Date" name="lastUpdated" th:field="*{lastupdated}"/>
	</div>
</div>

<div class="row">
	<div class="col-sm-3">
		<label class="col-form-label">categoryid</lable>
	</div>
	<div class="col-sm-6">
		<input type="text" name="categoryId" th:field="*{categoryid}"/>
	</div>
</div>

<div class="row">
	<div class="col-sm-4">
	<input type ="submit" value="Submit" class="btn btn-lg btn-dark">
	</div>
	
	<div class="col-sm-4">
	<input type ="reset" value="Reset" class="btn btn-lg btn-dark">
	</div>

</div>

</form>

<div><a th:href='@{/product/productlist}' >Back to  Product</a></div>

</div>


</body>

</html>
